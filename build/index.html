<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" type="image/png" sizes="192x192"  href="http://fitness-static.cn-bj.ufileos.com/img%2Flogo.png">
    <script src="/assets/charting_library/charting_library.min.js"></script>
    <script src="/assets/datafeeds/udf/dist/polyfills.js"></script>
    <script src="/assets/datafeeds/udf/dist/bundle.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <% if (htmlWebpackPlugin.options.pwa) { %>
      <script>
          var scriptElem = document.createElement('script');
          var firstScript = document.getElementsByTagName('script')[0];
          scriptElem.type = 'text/javascript';
          scriptElem.src = '/service-register.js?v=' + Date.now();
          scriptElem.async = true;
          firstScript.parentElement.insertBefore(scriptElem, firstScript);

          if(!window.Promise) {
            document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
          }
        </script>
    <% } %>
  </body>
</html>
